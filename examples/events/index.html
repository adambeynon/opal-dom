<!doctype html>
<html>
<head>
  <title>Mouse Events Example</title>
</head>
<body>
  <h2>Simple Binding</h2>
  <button id="target">Click me!</button>
  <div id="count"></div>

  <h2>Prevent default</h2>
  <a href="example.com" id="default">Take me to example.com</a>

  <h2>Key clicks (shift, meta, ctrl, alt)</h2>
  <button id="key-clicks">Key Clicks</button>
  <div id="key-clicks-out"></div>

  <!-- libs -->
  <script src="../../build/opal.js"></script>
  <script src="../../build/opal-dom.js"></script>
  <script src="app.js"></script>
</body>
</html>
